<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập </title>
  <link rel="stylesheet" href="css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="header">
    <div class="header-logo">
      <h2 class="logo">Lucy</h2>
    </div>
    <div class="header-navigation">
      <nav class="navigation">
        <div class="button">
          <a href="index.html">Trang chủ</a>
        </div>
        <div class="button">
          <a href="menu.html">Menu</a>
        </div>
        <div class="button">
          <a href="about.html">Giới thiệu</a>
        </div>
    </div>
  </div>
  <div>
    <div class="wrapper">
      <!--<span class="icon-close">
        <ion-icon name="close"></ion-icon>
      </span> -->
      <div class="form-box login" >
      <form id="form-login">
        <h2>Lucy Coffe</h2>
        <div class="input-box">
          <input id="username" type="text" placeholder="Tài khoản" autocomplete="username">
          <i class='bx bxs-user'></i>
        </div>
        <div style="display: none;" class="error" id="username-error">Tên đăng nhập không được để trống</div>
        <div class="input-box">
          <input id="password" type="password" placeholder="Mật khẩu" autocomplete="current-password">
          <i class='bx bxs-lock-alt' ></i>
        </div>
        <div style="display: none;" class="error" id="password-error">Mật khẩu không được để trống</div>
        <div style="display: none;" class="alert alert-success" id="login-error" role="alert">
          Tên đăng nhập hoặc mật khẩu không đúng
        </div>
        <div class="remember-forgot">
          <label><input style="cursor: pointer;" type="checkbox">Ghi nhớ</label>
          <a href="#">Quên mật khẩu?</a>
        </div>
        <button type="submit" class="btn">Đăng nhập</button>
        <div class="register-link">
          <p>Chưa có tài khoản? <a href="form-register.html">Đăng ký</a></p>
        </div>
      </form>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
